<html>

<head>
  <meta charset="UTF-8">
  <title>Sketch Identification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  
  
    
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<center>
<div id="myModal" class="modal fade">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal">&times;</button>
      <h4 class="modal-title">sketches</h4> 
    </div>
    <div class="modal-body">
      <img src="https://image.shutterstock.com/image-vector/set-hand-drawn-cute-doodles-600w-358858070.jpg">
      <img src="https://i.pinimg.com/originals/b2/44/1c/b2441ced0cd32f94c5373ab3096e416d.jpg">
    </div>
  </div>
</div>
<h1>
  sketch Identification
  <button id="show_sketch" class="btn btn-info" data-toggle="modal" data-target="#myModal">Show sketch</button>
</h1>
<p id="label">label : </p>
<p id="confidence">confidence : </p>
<button class="btn btn-danger btn-lg" onclick="clearCanvas()">clearCanvas</button>
</center>

<script src="main.js"></script>
</body>
